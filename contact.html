<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utils.css" />
  <link rel="stylesheet" href="css/blogpost.css" />
  <link rel="stylesheet" href="css/about.css" />

  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <title>iBlog - Heaven for bloggers</title>
</head>

<body>
  <nav class="navigation max-width-1 m-auto">
    <div class="nav-left">
      <a href="/">
        <span style="padding-top: 40px; display: inline-block">
          <img src="img/logo.png" alt="iBlog" width="64px" style="border-radius: 50%" />
        </span>
      </a>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    <div class="nav-right">
      <form action="/search.html" method="get">
        <input class="form-input" type="text" name="query" placeholder="Article Search" />
        <button class="btn">Search</button>
      </form>
    </div>
  </nav>
  <div class="max-width-1 m-auto">
    <hr>
  </div>
  <div class="contact-content font1 max-width-1 m-auto">
    <div class="max-width-1 m-auto mx-1">
      <h1>Feel Free to contact Us</h1>
      <div class="contact-form">
        <form action="/submit-contact" method="post">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name">
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Phone Number">
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Email ideas">
          </div>
          <div class="form-box">
            <textarea name="message" id="" cols="30" rows="10" placeholder="How may I help you?"
              maxlength="200"></textarea>
          </div>
          <div class="form-box">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright &copy; iBlog.com</p>
    <a href="https://pixabay.com/photos/laptop-hands-gadgets-iphone-apple-1842297/">
      Vector Credits: Vecteezy</a>
  </div>
</body>

</html>
